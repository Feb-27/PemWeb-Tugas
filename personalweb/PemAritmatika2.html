<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Kalkulator</title>
</head>
<body>
<img src="personalweb/matik.jpg" width="1350px" height="200px">
<h2 style="text-align: center;">Kalkulator Matematika Perhitungan Deret Fibonacci</h2>
    <input type text="text" id="txtloop" />
        <input type="button" id="btnEnter" value="Hasil" onclick="fibonacci_series(txtloop.value)" />
            <p id="output"></p>
        <script>
                var fibonacci_series = function (n) {
                if (n==1){
                            var loop = [0, 1];
                            document.getElementById("output").innerHTML = loop;
                            return loop;
                        } 
                        else{
                                var s = fibonacci_series(n - 1);
                                s.push(s[s.length - 1] + s[s.length - 2]);
                                document.getElementById("output").innerHTML =s;
                                return s;
                            }
                };
        </script>
</body>
</html>
